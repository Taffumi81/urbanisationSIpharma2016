<!DOCTYPE html>


<form novalidate class="simple-form">
    <h3> Définition d'une nouvelle admission </h3>
   
    IEP: <input type="text" ng-model="ctrl.ad.IEP" /><br />
    IPP: <input type="text" ng-model="ctrl.ad.IPP" /><br />
    Nom: <input type="text" ng-model="ctrl.ad.nomPatient" /><br />
    Prenom: <input type="text" ng-model="ctrl.ad.prenomPatient" /><br />
   
    <input type="submit" ng-click="ctrl.update()" value="Save" />
    
    <div ng-show="ctrl.ad.id">
        Création d'une nouvelle admission d'identifiant {{ ctrl.ad.id }} effectuée.
    </div>
    
    <br/>
    
    <a href="#/">Retour</a>
</form>
