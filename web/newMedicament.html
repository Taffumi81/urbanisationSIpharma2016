<!DOCTYPE html>


<form novalidate class="simple-form">
    <h3> Définition du nouveau médicament </h3>
   
    Nom: <input type="text" ng-model="ctrl.med.nomMed" /><br />
    Administration: <input type="text" ng-model="ctrl.med.administrationMed" /><br />
    Stock: <input type="text" ng-model="ctrl.med.stockMed" /><br />
   
    <input type="submit" ng-click="ctrl.update()" value="Save" />
    
    <div ng-show="ctrl.med.id">
        Création d'un nouveau médicament d'identifiant {{ ctrl.med.id }} effectuée.
    </div>
    
    <br/>
    
    <a href="#/">Retour</a>
</form>
